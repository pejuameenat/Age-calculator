<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h1 class="hero"><span>Age</span> Calculator</h1>
      <div class="container">
        <div class="card">
          <div class="input-div">
            <label for=""
              >Month
              <input
                type="number"
                name=""
                id=""
                class="input-1"
                minlength="1"
                maxlength="1"
                placeholder="Month"
                required
              />
            </label>
            <label for=""
              >Year
              <input
                type="number"
                name=""
                id=""
                class="input-2"
                minlength="1"
                maxlength="1"
                placeholder="Year"
                required
              />
            </label>
            <em class="input-validator"></em>
          </div>
          <hr />
          <img src="../images/icon-arrow.svg" class="img" alt="" />
          <div class="display-category">
            <h1><span class="year">--</span> Years</h1>
            <h1><span class="month">--</span> Months</h1>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
